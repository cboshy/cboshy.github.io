<!DOCTYPE HTML>

<html lang="en-us">

<head>

<meta charset="utf-8">

<title>"Student year in school"</title>



<script type="text/javascript">

/* Input: User types in full name and number of credits completed

 * Processing: determine what year in school student is in

 * Output: year in school

 */

function schoolYear() {

    // get user input

    var first = document.getElementById("firstNameInput").value;

	var credit = document.getElementById("creditInput").value;

	var x = parseFloat(credit);

	

	// determine message

	var message;

	if (x >= 0 && x < 30) {

	    message = " is a Freshman";

	}

	else if (x >= 30 && x < 60) {

	    message = " is a Sophomore";

	}

	else if (x >= 60 && x < 90) {

	    message = " is a Junior";

	}

	else if (x >= 90) {

	    message = " is a Senior";

	}

	

	// display message

	document.getElementById("outputDiv").innerHTML = first + " " + message;

		        

}

</script>

</head>



<body>

<h1>Enter First and Last Name and Credits completed.</h1>

<p>This is an example of an if else coditional statement.</p>

<input type="text" id="firstNameInput" style="text-align: center"> first and last

<br>

<br>

<input type="text" id="creditInput" style="text-align: center"> credits

<br>

<br>	

<button type="button" onclick="schoolYear()">Click</button>

<br>

<br>	

<div id="outputDiv"></div>

</body>

</html>
